version: '3.8'
services:
  app:
    build:
      context: app
      dockerfile: Dockerfile
    container_name: app
    image: app
    restart: unless-stopped
    env_file: ./sample.env
    volumes:
      - ./backend/log:/app/log
    depends_on:
      - postgresdb
    ports:
      - "5000:5000"
      - "5556:5556"
    networks:
      - backend

  postgresdb:
    build:
      context: db
      dockerfile: Dockerfile
    image: postgresdb
    container_name: postgresdb
    restart: unless-stopped
    volumes:
      - postgresvolume:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    env_file: 
      - ./sample.env
    ports:
      - "5432:5432"
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgresvolume:
    driver: local